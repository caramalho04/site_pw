<body>
    <nav>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projeto.html">Projects</a></li>
            <li><a href="login.html" id="login-link">Login</a></li>

        </ul>
    </nav>
    <div class="container">
        <h2>Criar Utilizador</h2>
        <div class="card" style="width: 400px">
            <img class="card-img-top" src="https://www.designi.com.br/images/preview/11153874.jpg" alt="Piloto"
                style="width: 100%" />
            <div class="card-body">
                <form method="post" action="">
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Escreve o email" name="email" required />
                    </div>
                    <div class="form-group">
                      <label for="pswd">Password:</label>
                      <input type="password" class="form-control" id="pswd" placeholder="Escreve a confirmação da password" name="pswd" required />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="validaLogin()">Login</button>
                  </form>
            </div>
        </div>
    </div>

    <script>
        async function validaPassword() {
            var password1 = document.getElementById("pswd").value;
            var password2 = document.getElementById("coPwd").value;

            // Validar através de Expressão Regular
            var passwordcheck1 = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

            if (!passwordcheck1.test(password1)) {
                alert("Password inválida. Deve conter entre 8 a 15 caracteres, pelo menos uma letra minúscula, uma letra maiúscula, um número e um caractere especial.");
                return false;
            }

            if (password1 !== password2) {
                alert("A senha e a confirmação da senha não coincidem.");
                return false;
            }

            await cadastrarUsuario();
        }

        async function cadastrarUsuario() {
            var dados = {
                email: document.getElementById("email").value,
                name: document.getElementById("nome").value,
                password: document.getElementById("pswd").value,
                isAdmin: false,
            };

            try {
                const response = await fetch("http://localhost:4242/api/pgs/auth/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(dados),
                });

                if (!response.ok) {
                    throw new Error("Erro ao cadastrar novo usuário - " + response.status + " " + response.statusText);
                }

                const data = await response.json();
                alert("Usuário cadastrado com sucesso!");
                console.log(data); // Aqui você pode tratar a resposta do servidor conforme necessário
            } catch (error) {
                alert("Houve um erro ao cadastrar o usuário: " + error.message);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
